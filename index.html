<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{ scroll-behavior: smooth}
        #img-section {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .button-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Sinh vien image : </h1>
    <input type="text" placeholder="type student id">
    <button>Search</button>
    <br>
    <button id="show-20" onclick="qh2020()"><h1>QH2020</h1></button>
    <button id="show-21" onclick="qh2021()"><h1>QH2021</h1></button>
    <button id="show-22" onclick="qh2022()"><h1>QH2022</h1></button>
    <button class="button-top" onclick="goTop()">GO TOP</button>
    <br>
    <br>
    <br>



    <div id="img-section">

    </div>

    <script>

        var msv = 21020001;
        var arr_msv_20 = [];
        var arr_msv_22 = [];
        var arr_msv_21 = [];

        for (let i = 21020001; i < 21021485; i++) {
            arr_msv_21.push(i);
        }
        for (let i = 22020100; i < 22021226; i++) {
            arr_msv_22.push(i);
        }
        for (let i = 20020001; i < 20021485; i++) {
            arr_msv_20.push(i);
        }

        function goTop () {
            window.scrollTo(0, 0);
        }

        function delChild() {
            const myNode = document.getElementById("img-section");
            while (myNode.firstChild) {
                myNode.removeChild(myNode.lastChild);
            }
        }

        function qh2021() {
            delChild();
            arr_msv_21.forEach( (v) => {
                let img_con = document.createElement('div')
                let msv_num = document.createElement('h5')
                msv_num.innerHTML = v;
                let img = document.createElement('img');
                img.src = "https://student.uet.vnu.edu.vn/Data/DocReq/Img_" + v + ".jpg";
                img.style.width = "200px";
                img.style.height = "200px";
                img_con.appendChild(img)
                img_con.appendChild(msv_num)
                document.getElementById('img-section').appendChild(img_con);
                }
            )
        }
        function qh2022() {
            delChild();
            arr_msv_22.forEach( (v) => {
                let img_con = document.createElement('div')
                let msv_num = document.createElement('h5')
                msv_num.innerHTML = v;
                let img = document.createElement('img');
                img.src = "https://student.uet.vnu.edu.vn/Data/DocReq/Img_" + v + ".jpg";
                img.style.width = "200px";
                img.style.height = "200px";
                img_con.appendChild(img)
                img_con.appendChild(msv_num)
                document.getElementById('img-section').appendChild(img_con);
                }
            )
        }
        function qh2020() {
            delChild();
            arr_msv_20.forEach( (v) => {
                let img_con = document.createElement('div')
                let msv_num = document.createElement('h5')
                msv_num.innerHTML = v;
                let img = document.createElement('img');
                img.src = "https://student.uet.vnu.edu.vn/Data/DocReq/Img_" + v + ".jpg";
                img.style.width = "200px";
                img.style.height = "200px";
                img_con.appendChild(img)
                img_con.appendChild(msv_num)
                document.getElementById('img-section').appendChild(img_con);
                }
            )
        }
        
    </script>
</body>
</html>
